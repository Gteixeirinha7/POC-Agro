<template>
    <template if:true={showAnswersAndQuestions}>
        <!--<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">-->
            <!--<div class="slds-modal__container">-->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={navigateToView}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h3 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" style="font-weight: bold; font-size: 20px; margin-bottom: 0;">Question√°rio</h3>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="row">
                        <template class="row box-action-checkout" for:each={answerObj} for:item='question'>
                            <div key={question.question}>
                                <div class="col-12">
                                    <div style="font-size: 15px; margin-top: 0px; margin-bottom: 5px;">
                                        {question.questionDescription} <span class="field-required" if:true={question.required}>*</span>
                                    </div>
                                    <div if:true={question.enableTextArea}>
                                        <lightning-input type="text" variant="label-hidden" value={question.answer} style="margin-top: 5px; margin-bottom: 15px;" data-question-id={question.question} onchange={confirmAnswers}></lightning-input>
                                    </div>
                                    <div if:true={question.enableDataField}>
                                        <lightning-input type="date" variant="label-hidden" style="margin-top: 5px; margin-bottom: 15px;" name="input" value={question.answerDate} data-question-id={question.question} onchange={confirmAnswers}></lightning-input>
                                    </div>
                                    <div if:true={question.enableCheckBox}>
                                        <lightning-input type="checkbox" variant="label-hidden" style="margin-top: 5px; margin-bottom: 15px;" name="input1" checked={question.answerBoolean} data-question-id={question.question} onchange={confirmAnswersCheckBox}></lightning-input>
                                    </div>
                                    <div if:true={question.enablePickList}>
                                        <lightning-combobox name="types" variant="label-hidden" style="margin-top: 5px; margin-bottom: 15px;" value={question.answer} options={question.picklistValue} onchange={confirmAnswers} data-question-id={question.question}> </lightning-combobox> 
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-cta-success shadow" style="min-height: 45px;" onclick={saveAnswer}>
                        <span style="font-size: 14px;">Confirmar Respostas</span>
                    </button>
                </div>
<!--</div>-->
<!--</section>-->
<!--<div class="slds-backdrop slds-backdrop_open"></div>-->
    </template>
</template>
